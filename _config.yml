# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
# url: "https://rjmintn.github.com" # the base hostname & protocol for your site
host: "https://rjmintn.github.io"
# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Robert Morawski # Your name will go here
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Wile E. Coyote Web Developer</h1>
     <h3>(Webious Developeus)</h3>
     <h5>(without the explosions)</h5>
     <p>I'm a genius developer utilizing my hyperfocus to mastermind solutions.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: rjmorawski@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: robert.morawski.735
  flickr:
  github: rjmintn # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin: https://www.linkedin.com/in/robert-morawski-b6227b138/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-100717595-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
